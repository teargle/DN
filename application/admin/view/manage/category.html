<!DOCTYPE html>
<html>
<head>
	<title>Edit category</title>
	<link rel="stylesheet" href="__CSS__/bootstrap.min.css">
	<link rel="stylesheet" href="__CSS__/trumbowyg.min.css">
	<link rel="stylesheet" href="__CSS__/manage.index.css">
	<script type="text/javascript" src="__JS__/jquery.min.js"></script>
	<script type="text/javascript" src="__JS__/bootstrap.min.js"></script>
	<script type="text/javascript" src="__JS__/trumbowyg.min.js"></script>
	<script type="text/javascript" src="__JS__/manage.index.js"></script>
	 <style>
        fieldset {
            padding: .35em .625em .75em;
            margin: 0 2px;
            border: 1px solid silver;
        }

        legend {
            padding: .5em;
            border: 0;
            width: auto;
        }
    </style>
</head>
<body>
<div class="full-container">
<form  class="form-horizontal" role="form" id="category-from">
	<div class="page-header text-center ">
	{if condition="!empty($category) && !empty($category['id'])"}
	<h1>{$category['title']}</h1>
	<input type="hidden" name="id" value="{$category['id']}">
	{else /}
	<h1>创建分类</h1>
	{/if}
	</div>
	<div class="row form-group">
		<label for="title" class="col-sm-2 control-label text-right">名称：</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="title" placeholder="请输入名称"
			value='{if condition="!empty($category)"}{$category["title"]}{/if}'
			>
		</div>
	</div>
	<div class="row form-group">
		<label for="img_url" class="col-sm-2 control-label text-right">图片地址：</label>
		<div class='col-sm-8'>
			<input type="text" class="form-control" name="img_url" placeholder="图片地址"
			value='{if condition="!empty($category)"}{$category["img_url"]}{/if}'
			>
		</div>
	</div>
	<div class='row form-group {if condition="empty($category)"}hidden{/if}'>
		<label for="img" class="col-sm-2 control-label text-right">图片</label>
		<div class="col-sm-8">
			<img src="{if condition="!empty($category)"}{$category["img_url"]}{/if}"
			width=100 height=100 >
		</div>
	</div>
	<div class="row form-group">
		<label for="detail" class="col-sm-2 control-label text-right">短描述：</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="detail" placeholder="短标题"
			value='{if condition="!empty($category)"}{$category["detail"]}{/if}'>
		</div>
	</div>
	<div class="row form-group">
        <label for="description" class="col-md-2 control-label text-right">详细描述 : </label>
        <div class="col-sm-8">
            <div id="description" name="description">
            	{if condition="!empty($category)"}{$category['description']}{/if}
            </div>
        </div>
    </div>
	<hr >
	<div class="row form-group">
		<div class="col-sm-8"></div>
		<div class="col-sm-2">
			<button type="button" class="btn btn-primary" onclick="saveCategory()">保存</button>
			{if condition="!empty($category)"}
			<button type="button" class="btn btn-danger" onclick="delCategory({$category['id']})">删除</button>
			{/if}
		</div>
	</div>
</form>
<br /><br /><br />

</div>
</body>
</html>
